<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Location Check</title>

    <!-- Leaflet CSS (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />

    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #map { height: 400px; width: 100%; margin-top: 10px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin-top: 10px; }
        #status { font-size: 18px; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

    <h2>Employee Location Verification</h2>
    <button onclick="checkLocation()">Check My Location</button>
    <p id="status">Status: Waiting for check...</p>
    <div id="map"></div>

    <!-- Leaflet JS (CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>

    <script>
        let map;

        // üîπ Set your company location here (Latitude, Longitude)
        const companyLat = 22.6708317;  // Example: Change this to your company latitude
        const companyLon = 71.5723953;  // Example: Change this to your company longitude
        const allowedDistance = 5; // üîπ Allowable distance in meters (5m range)

        function checkLocation() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        let userLat = position.coords.latitude;
                        let userLon = position.coords.longitude;
                        let accuracy = position.coords.accuracy;

                        let distance = getDistance(userLat, userLon, companyLat, companyLon);

                        // Update map
                        if (!map) {
                            map = L.map('map').setView([userLat, userLon], 18);
                            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                                attribution: '&copy; OpenStreetMap contributors'
                            }).addTo(map);
                        } else {
                            map.setView([userLat, userLon], 18);
                        }

                        // Clear existing markers
                        map.eachLayer((layer) => {
                            if (layer instanceof L.Marker) {
                                map.removeLayer(layer);
                            }
                        });

                        // Add markers for user and company
                        L.marker([userLat, userLon]).addTo(map).bindPopup("üìç Your Location").openPopup();
                        L.marker([companyLat, companyLon]).addTo(map).bindPopup("üè¢ Company Location").openPopup();

                        // Check if user is inside allowed area
                        if (distance <= allowedDistance) {
                            document.getElementById("status").innerText = "‚úÖ You are ON current location.";
                            document.getElementById("status").style.color = "green";
                        } else {
                            document.getElementById("status").innerText = "‚ùå You are NOT at the location.";
                            document.getElementById("status").style.color = "red";
                        }
                    },
                    function (error) {
                        alert("Error: " + error.message);
                    },
                    { enableHighAccuracy: true }
                );
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        // üîπ Function to calculate distance (Haversine formula)
        function getDistance(lat1, lon1, lat2, lon2) {
            function deg2rad(deg) {
                return deg * (Math.PI / 180);
            }

            let R = 6371000; // Radius of Earth in meters
            let dLat = deg2rad(lat2 - lat1);
            let dLon = deg2rad(lon2 - lon1);

            let a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                    Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
                    Math.sin(dLon / 2) * Math.sin(dLon / 2);

            let c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Distance in meters
        }
    </script>

</body>
</html>
